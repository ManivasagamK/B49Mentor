    <style>.rating {

    }
    
    .rating>label {
        position: relative;
        width: 1em;
        font-size: 30px;
        font-weight: 300;
        color: #FFD600;
        cursor: pointer
    }
    
    .rating>label::before {
        content: "\2605";
        position: absolute;
        opacity: 0
    }
    
    .rating>label:hover:before,
    .rating>label:hover~label:before {
        opacity: 1 !important
    }
    
    .rating>input:checked~label:before {
        opacity: 1
    }
    
    .rating:hover>input:checked~label:before {
        opacity: 0.4
    }
