<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group{
           margin-bottom: 5px;
        }
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
</head>
<body>
    <center>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
   <center>
    <h1 id="title">Form</h1>
    <p id="description"> This form is mainly constructed with HTML, CSS and DOM</p>

    <form id="form">
     
            <label class="form-check-label" for="first-name">Firstname</label>
            <input id="first-name" type="text"  class="form-control" placeholder="first name from your id proof">
 

            <label class="form-check-label" for="last-name">Lastname</label>
            <input type="text" id="last-name"class="form-control"  placeholder="last name from your id proof">
    
 
            <label class="form-check-label" for="address">Address</label>
            <input type="textarea" id="address" class="form-control">
    
   
     
            <label class="form-check-label" for="pincode">Pincode</label>
            <input type="text" id="pincode" class="form-control">
    
            <label class="form-check-label" for="gender">Gender</label>
            <select id="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
    

            <label class="form-check-label" for="Foodchoice">Choice of Food:</label>
            <select id="foodchoice" class="form-control">
                <option value="Briyani">Briyani</option>
                <option value="Rotti">Rotti</option>
                <option value="Parotta">Parotta</option>
                <option value="Fried Rice">Fried Rice</option>
                <option value="Noodles">Noodles</option>
            </select>
                      
            <label for="state">State:</label>
            <input type="text" id="state" class="form-control"/>
      
            <label for="country">Country:</label>
            <input type="text" id="country" class="form-control"/>

       <button type="button" onclick="addData()" class="btn & btn-primary" id="submit">Submit</button>

    </form>
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead class="alert-info">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food Choice</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
   </center> 
   <!-- <script src="task.js"></script> -->
   <script>function addData(){
	var firstname=document.getElementById('first-name').value;
	var lastname=document.getElementById('last-name').value;
	var address=document.getElementById('address').value;
	var pincode=document.getElementById('pincode').value;
    var gender=document.getElementById('gender').value;
	var foodchoice=document.getElementById('foodchoice').value;
	var state=document.getElementById('state').value;
	var country=document.getElementById('country').value;

	if(firstname =="" || lastname =="" || address=="" || pincode=="" || gender==""|| foodchoice==""|| state==""|| country==""){
		alert("Please enter something first!");
	}else{
		var html="";
 
		html="<tr><td>"+firstname+"</td><td>"+lastname+"</td><td>"+address+"</td><td>"+pincode+"</td><td>"+gender+"</td><td>"+foodchoice+"</td><td>"+state+"</td><td>"+country+"</td></tr>";
 
		document.getElementById('result').innerHTML+=html;
 
		document.getElementById('Firstname').value="";
		document.getElementById('Lastname').value="";
		document.getElementById('Address').value="";
		document.getElementById('Pincode').value="";
		document.getElementById('Gender').value="";
		document.getElementById('Foodchoice').value="";
		document.getElementById('State').value="";
		document.getElementById('Country').value="";
	}
 
}</script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
